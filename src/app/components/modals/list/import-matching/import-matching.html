<div class="ui tiny modal" id="lm-import-matching">
    <div class="header">
        <div class="icon"><i class="warning sign icon"></i></div>
        <div class="title">MATCH INFORMATION FIELDS</div>
    </div>
    <div class="content">
        <div class="instruction">
            <div class="ui message" [ngClass]="{ negative: !canSubmit }">
                <div class="header">
                    Looks like your file has some fields that don't match with fields in our app.
                </div>
                <p>Please confirm those fields for better information import experience. Don't worry, it won't take much time.</p>
            </div>
        </div>
        <div class="matching">
            <label class="title">In your file:</label>
            <div class="devider"></div>
            <div class="field-matching">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <div class="ui checked checkbox">
                                    <input type="checkbox" [(ngModel)]="hasHeader">
                                    <label>Has header</label>
                                </div>
                            </td>
                        </tr>
                        <tr *ngFor="#field of fields;#i = index">
                            <td>{{field}}</td>
                            <td>is</td>
                            <td>
                                <div class="field">
                                    <field-selector [selected]="getField(i)" [index]="i" (change)="setField(i, $event)"></field-selector>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">Cancel</div>
        <div class="ui primary ok button" [class.disabled]="!canSubmit">Match</div>
    </div>
</div>
