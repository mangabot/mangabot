<div class="ui tiny modal" id="lm-create">
  <div class="header">
      <div class="title">CREATE A BLANK LIST</div>
  </div>
  <div class="content">
      <div class="ui form">
        <div class="list-name ten wide field">
            <label>
                Name the new blank list:
                <div class="star-control"><i (click)="star()" [class.empty]="!isStared" class="star icon"></i>Star this list?</div>
            </label>
            <input [class.error]="isError" type="text" [ngFormControl]="name"/>
        </div>
        <div *ngIf="isError" class="message">
            This name is already taken
        </div>
      </div>
  </div>
  <div class="actions">
    <div class="ui cancel button">Cancel</div>
    <div [class.disabled]="!canCreate()" class="ui primary ok button">Create</div>
  </div>
</div>
