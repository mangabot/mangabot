<div class="action-bar">
    <div class="actions">
        <div class="left-action-box">
            <div class="action-indicator" *ngIf="actionInfo">
                <span *ngIf="actionInfo.mode == 'PAGE'">
                    <span>
                        All <b>{{actionInfo.items.length}}</b> lists on this page are selected. 
                    </span>
                    <span> <a (click)="selectAll.emit(true)">Select all <b>{{actionInfo.total}}</b> lists</a></span>
                </span>
                <span *ngIf="actionInfo.mode == 'ALL'">
                    <span>All {{actionInfo.total}} lists are selected.</span>
                    <span> <a (click)="clearSelection.emit(true)">Clear selection</a></span>
                </span>
                <span class="time" *ngIf="actionInfo.mode == 'SINGLE' && actionInfo.contactList && actionInfo.contactList.updatedAt">
                    Last updated at <em>{{actionInfo.contactList.updatedAt | fullDateTimeString}}</em>
                </span>
            </div>
        </div>
        <div class="right-action-box">
            <button *ngIf="canEdit()" class="ui blue button" (click)="edit.emit($event)">
                Edit
            </button>
            <button *ngIf="canRemove()" class="ui blue button" (click)="remove()">
                Remove
            </button>
            <button *ngIf="canDelete()" class="ui blue button" (click)="delete()">
                Delete
            </button>
            <div *ngIf="canDelete() || canRemove() || canEdit()" class="divider"></div>
            <div class="ui left icon input search-box">
                <input [(ngModel)]="keyword" (keyup.enter)="requestSearch()" type="text" placeholder="Search...">
                <i class="search icon"></i>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
