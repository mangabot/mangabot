<section>
    <div class="header">
        <h3>Download Queue</h3>
        <span class="item-status">3 pending, 2 failed</span>
        <span class="after-done">Shutdown computer after queue done</span>
    </div>

    <ul class="tasks">
        <li class="title">SITE (4)</li>
        
        <li *ngFor="let task of queue">
            <img [src]="task.item.logoUrl">
            <span class="name">#{{task.item.name}}</span>
        </li>
    </ul>
</section>
